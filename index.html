<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>login</title>
  </head>

  <body>
    <div class="container-form sign-up">
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido a Makaia</h2>
          <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
          <button class="sign-up-btn">Iniciar Sesion</button>
        </div>
      </div>
      <form class="formulario">
        <h2 class="create-account">Crear una cuenta</h2>
        <div class="iconos">
          <div class="border-icon">
            <i class="bx bxl-instagram"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-linkedin"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-facebook-circle"></i>
          </div>
        </div>
        <div class="input">
          <label for="name">Enter your name <em>*</em></label>
          <input type="text" id="name" title="Solo se aceptan letras" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" />
          <label for="number">Cell phone number <em>*</em></label>
           <input type="number" id="number"title="Solo se aceptan numeros" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"  /> 
          <label for="password">password <em>*</em></label>
          <input type="password" id="password" />
          <label for="url">url image <em>*</em></label>
          <input type="url" id="url" />
        </div>
        <div class="button">
          <button class="btn" type="submit" data-id="element.data">Sign up</button>
        </div>
      </form>
    </div>
    <div class="container-form sign-in">
      <form class="formulario" id="login">
        <h2 class="create-account">Iniciar Sesion</h2>
        <div class="iconos">
          <div class="border-icon">
            <i class="bx bxl-instagram"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-linkedin"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-facebook-circle"></i>
          </div>
        </div>
        <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
        <input type="number" placeholder="Cell phone number" id="celphone" />
        <input type="password" placeholder="Password" id="password" />
        <input type="submit" value="Log in " />
        <p class="notification"></p>
      </form>
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido de nuevo</h2>
          <p>Si aun no tienes una cuenta por favor registrese aqui</p>
          <button class="sign-in-btn">Registrarse</button>
        </div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
