<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="bluebg">
        <div class="box signin">
          <h2>Already have an account ?</h2>
          <button class="signinBton sign-in-btn">Sing in</button>
        </div>
        <div class="box signup">
          <h2>Don't have an account ?</h2>
          <button class="signupBton sign-up-btn">Sign up for free</button>
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm sign-in">
          <h3>Sign In</h3>
          <form id="form">
            <input
              type="number"
              placeholder="Cell phone number"
              id="celphone"
            />
            <input type="submit" value="Next" id="Next" />
          </form>
          <form id="form2">
            <input
              type="password"
              placeholder="Password"
              id="password"
              class="hidden"
            />
            <input type="submit" value="Login" id="login" class="hidden" />
            <a href="#" class="forgot hidden">Forgot Password</a>
          </form>
          <p class="notification"></p>
          <p class="notification2"></p>
        </div>

        <div class="form signupForm sign-up">
          <form>
            <h3>Sign Up</h3>
            <input type="text" placeholder="Enter your name" />
            <input type="number" placeholder="Cell phone number" />
            <input type="password" placeholder="Password" />
            <input type="url" placeholder="Url image" />
            <input id="boton-login" type="submit" value="Registrarse" />
          </form>
        </div>
      </div>
    </div>
    <div class="desktop"></div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
