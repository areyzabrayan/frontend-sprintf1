<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div class="header_back">
        <figure>
          <span class="material-symbols-outlined back"> arrow_back </span>
        </figure>
        <h4>back to login</h4>
      </div>
      <h1>Sign up</h1>
    </header>
    <main id="main">
      <form id="form">
        <h1>Create an account</h1>
        <div class="input">
          <label for="name">Enter your name <em>*</em></label>
          <input type="text" id="name" />
          <label for="number">Cell phone number <em>*</em></label>
          <input type="number" id="number" />
          <label for="password">password <em>*</em></label>
          <input type="password" id="password" />
          <label for="url">url image <em>*</em></label>
          <input type="url" id="url" />
        </div>
        <div class="button">
          <button class="btn" type="submit">Sign up</button>
        </div>
      </form>
    </main>
    <script type="module" src="../modules/signup.js"></script>
  </body>
</html>
